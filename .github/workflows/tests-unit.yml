name: Unit tests

on:
  push:
    branches:
      - vitest-integration
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Core Unit Tests, ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.1
      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: install and compile
        run: yarn task --task compile --start-from=auto
      - name: test
        run: yarn test
      - name: Fix my build
        uses: fly-ci/wingman-action@v1
        if: failure()
